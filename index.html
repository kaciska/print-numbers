<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1>Printing numbers divisible by 3, 5 or both</h1>
      <p>
        Insert a number and check what numbers are divisible. If the number is
        divisible by 3, print "<b>Crackle</b>" instead of the number. If it's divisible
        by 5, print "<b>Pop</b>". If it's divisible by both 3 and 5, print
        "<b>CracklePop</b>".
      </p>
      <input type="number" id="inputNumber" min="1" value="10" />
      <button id="forLoop">Check the Number</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
